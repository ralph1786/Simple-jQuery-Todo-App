<!DOCTYPE html>
<html>
<head>
	<title>ToDo App</title>
	<link rel="stylesheet" type="text/css" href="jQuerytodoapp.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h1>To-do List <i class="fa fa-calendar-plus-o" aria-hidden="true"></i></h1>
		<input type="text" name="todos" placeholder="Add New">
		<ul>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Do Laundry</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Walk the Dog</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Grocery Shopping</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Return Damaged Watch</li>
		</ul>
	</div>
<script type="text/javascript" src="jQuerytodoapp.js"></script>
</body>
</html>
